<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The amazing Monster survey</title>
    <style>
        body{
            background: #b2d78d;
        }
        #main{
            width: 600px;
            margin: auto;

        }

        label{
            display: block;
        }

        form > div{
            margin-top: 20px;
        }

        input{
            width: 300px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div id="main">
    <h1 id="title">Which Monster is best Monster?</h1>
    <p id="description">Answer some questions so we can find out
        which Monster is the best Monster</p>
    <form action="" id="survey-form">
        <div>
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" required placeholder="eg.: John Smith">
        </div>
        <div>
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" required placeholder="eg.: jsmith@example.com">
        </div>
        <div>
            <label for="number" id="number-label"># of Monsters per day:</label>
            <input type="number" id="number" name="number" required min="0" max="5" placeholder="max 5, dont drink more!">
        </div>
        <div>
            <label for="flavour" id="flavour-label">Best type of Monster:</label>
            <input type="text" id="flavour" name="flavour" required placeholder="eg.: Monster Rehab Peach">
        </div>
    </form>
</div>
</body>
</html>
